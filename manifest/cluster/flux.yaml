apiVersion: v1
kind: Secret
metadata:
  name: gitops-system
  namespace: gitops-system
type: Opaque
data:
  identity: 
  identity.pub: 
  known_hosts: 
---
apiVersion: source.toolkit.fluxcd.io/v1alpha1
kind: GitRepository
metadata:
  name: cluster-repo
  namespace: gitops-system
spec:
  interval: 1m0s
  ref:
    branch: devel
  secretRef:
    name: gitops-system
  url: ssh://git@github.com/mberwanger/gitops-cluster1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1alpha1
kind: Kustomization
metadata:
  name: cluster1-iad-nonprod
  namespace: gitops-system
spec:
  interval: 5m
  path: ./iad/nonprod/
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-repo
