apiVersion: v1
kind: Secret
metadata:
  name: flux-gitrepo
type: Opaque
data:
  identity: 
  identity.pub: 
  known_hosts: 
---
apiVersion: source.toolkit.fluxcd.io/v1alpha1
kind: GitRepository
metadata:
  name: flux-gitrepo
spec:
  interval: 2m30s
  ref:
    branch: master
  secretRef:
    name: flux-gitrepo
  url: ssh://git@github.com/mberwanger/gitops-team1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1alpha1
kind: Kustomization
metadata:
  name: flux-kustomization
spec:
  serviceAccount:
    name: flux-reconciler
    namespace: project-2
  interval: 2m30s
  path: ./iad/nonprod/project-2
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-gitrepo
